    setInterval('CambiarImagen()', 1000);

    function CambiarImagen() {
        var elemento = document.getElementById("capa-variable");

        if (elemento.className == "img-1") {
            elemento.className = "img-2";
        } else if (elemento.className == "img-2") {

        } else {
            elemento.className = "img-1";
        }
    }
